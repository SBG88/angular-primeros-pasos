<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalicedName }} </dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeName('Spiderman')" >
  Cambiar nombre
</button>

<button
  *ngIf="age !== 21"
  class="btn btn-primary"
  (click)="changeAge(21)"
>
  Cambiar edad
</button>

<button
  *ngIf="name === 'Spiderman' && age === 21"
  class="btn btn-primary mx-2"
  (click)="resetForm()"
>
  Restablecer
</button>
